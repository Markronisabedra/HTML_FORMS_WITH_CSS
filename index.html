<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Forms</title>

    <link rel=" stylesheet" href="styles.css"/>
</head>
<body>
      
      <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p>
            <cm>
               want to speak to our conference? fill out this form
            </cm>
        </p>
      </header>
      <form action="" method="get" class="speaker-form">
        <div class="form-row">
             <label> Name </label>
             <input id="full_name"
                    placeholder="Type your name"             
                    name="full_name"
                    type="text"
                />
        </div>
        <div class="form-row">
             <label> Email </label>
              <input id="email"
                   email="email"
                   placeholder="pup@example.com"
                   type="email"
                />   
        </div>
      </form>
</body>
</html>
